<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - KROSS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="home">
  <div class="logo">KROSS</div>
<div id="map"></div>
  <input type="text" placeholder="Where to?" />
  <a href="status.html">
  <button>Request Ride</button>
</a>
<script>
  const map = L.map('map').setView([-1.286389, 36.817223], 13); // Nairobi coordinates

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  L.marker([-1.286389, 36.817223]).addTo(map)
    .bindPopup('You are here: Nairobi CBD')
    .openPopup();
  const map = L.map('map').setView([-1.286389, 36.817223], 13); // Nairobi CBD

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  const marker = L.marker([-1.286389, 36.817223]).addTo(map)
    .bindPopup('You are here: Nairobi CBD')
    .openPopup();

  document.getElementById("requestBtn").addEventListener("click", () => {
    const destination = document.getElementById("destinationInput").value;
    if (destination.trim() === "") {
      alert("Please enter a destination.");
      return;
    }

    // Geocode the destination
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${destination}`)
      .then(response => response.json())
      .then(data => {
        if (data.length === 0) {
          alert("Location not found. Try something more specific.");
          return;
        }

        const lat = data[0].lat;
        const lon = data[0].lon;

        L.marker([lat, lon]).addTo(map)
          .bindPopup(`Destination: ${destination}`)
          .openPopup();

        map.setView([lat, lon], 14);
      })
      .catch(error => {
        console.error("Geocoding error:", error);
        alert("Something went wrong. Try again.");
      });
  });
</script>
</body>
</html>
