<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - KROSS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="home">
  <div class="logo">KROSS</div>
  <div id="map"></div>
  <input type="text" id="destinationInput" placeholder="Where to?" />
  <button id="requestBtn">Request Ride</button>

<script>
  // Initialize the map centered on Nairobi CBD
  const map = L.map('map').setView([-1.286389, 36.817223], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Add pickup marker
  const pickupCoords = [-1.286389, 36.817223];
  L.marker(pickupCoords).addTo(map)
    .bindPopup('You are here: Nairobi CBD')
    .openPopup();

  // Handle destination input and draw route
  document.getElementById("requestBtn").addEventListener("click", () => {
    const destination = document.getElementById("destinationInput").value;
    if (destination.trim() === "") {
      alert("Please enter a destination.");
      return;
    }

    // Geocode destination
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${destination}`)
      .then(response => response.json())
      .then(data => {
        if (data.length === 0) {
          alert("Location not found. Try something more specific.");
          return;
        }

        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);
        const destinationCoords = [lat, lon];

        // Add destination marker
        L.marker(destinationCoords).addTo(map)
          .bindPopup(`Destination: ${destination}`)
          .openPopup();

        // Draw route line
        L.polyline([pickupCoords, destinationCoords], {
          color: '#F4A261',
          weight: 4,
          opacity: 0.8,
          smoothFactor: 1
        }).addTo(map);

        // Zoom to destination
        map.setView(destinationCoords, 14);

        // Simulate ride request flow
        setTimeout(() => {
          window.location.href = "status.html";
        }, 2000);
      })
      .catch(error => {
        console.error("Geocoding error:", error);
        alert("Something went wrong. Try again.");
      });
  });
</script>
</body>
</html>
